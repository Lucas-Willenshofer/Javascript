<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação do time</title>
  </head>
  <body>
    <h1>Escalação do Time</h1>
    <h2>Escalar um jogador</h2>
    <p>
      <label for="position">Posição:</label>
      <input type="text" id="position" />
      <label for="name">Nome:</label>
      <input type="text" id="name" />
      <label for="number">Número:</label>
      <input type="text" id="number" />
      <button onclick="add_player()">Escalar jogador</button>
    </p>
    <h2>Remover um jogador</h2>
    <label for="number_to_remove">Número</label>
    <input type="text" id="number_to_remove" />
    <button onclick="del_player()">Remover jogador</button>
    <h2>Time escalado</h2>
    <ul id="team"></ul>

    <!-- Script -->
    <script src="Escalacao.js"></script>
  </body>
</html>
